{% extends 'myadmin/base.html'%}
{% block title %}
Update
{% endblock title %}
{% block content %}
<form method="post">
{% csrf_token %}
    <input type="hidden" value="{{ name }}" name="pname">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Enter Category Name</label>
        <input type="text" class="col-sm-5 form-control text-capitalize" value="{{ name }}" required
               name="name" id="name" placeholder="Category Name">
    </div>
<div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Enter Description</label>
    <textarea name="description" id="description" required class="col-sm-5 form-control" cols="30"
              rows="10" placeholder="Write your Description...">{{ description }}</textarea>
</div>
    <input type="submit" class="btn btn-outline-primary offset-sm-2" value="Submit">
</form>
{% endblock content %}
