{% extends 'myadmin/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Enter Product Name</label>
        <input type="text" value="{{ data.1 }}" name="name" required
               class="col-sm-5 form-control text-capitalize">
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <input type="number" value="{{ data.2 }}" min="0" step="any" name="price" required
               class="col-sm-5 form-control">
    </div>

    <div class="form-group row">
        <label for="priceAfterdiscount" class="col-sm-2 col-form-label">Price After Discount</label>
        <input type="number" value="{{ data.3 }}" min="0" step="any" name="priceAfterdiscount"
               required class="col-sm-5 form-control">
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <textarea name="description" id="description" required
                  class="col-sm-5 form-control" cols="30" rows="10">{{ data.4 }}</textarea>
    </div>

    <div class="form-group row">
        <label for="brand" class="col-sm-2 col-form-label">Brand</label>
        <input type="text" name="brand" value="{{ data.5 }}" required
               class="col-sm-5 form-control text-uppercase">
    </div>

    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <select name="category" id="category" class="col-sm-5 form-control" required>
            {% for row in category %}
                <option value="{{ row.id }}"
                {% if row.id == data.6%}
                    selected
                {% endif %}>{{ row.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group row">
        <label for="photo" class="col-sm-2 col-form-label">Photo</label>
        <input type="file" name="photo" class="col-sm-5 form-control-file" accept="image/*">
    </div>

        <input type="submit" class="btn btn-outline-primary offset-sm-2" value="Submit">

    </form>
{% endblock content %}
